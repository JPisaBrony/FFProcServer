<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>FFMPEG SERVER</h1>
                    <div class="form-group">
                        <label>ffmpeg cmd</label>
                        <input class="form-control" id="cmd">
                    </div>
                    <button class="btn btn-primary" id="sendcmd">Submit</button>
                    <div class="form-group" style="padding-top: 50px;">
                        <label>Output URL</label>
                        <div class="form-control">
                            <a id="out">URL will show up here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $("#sendcmd").click(function() {
            var url = window.location.origin + "/";
            $.ajax(url + "ffmpeg", {
                type : 'POST',
                contentType : 'application/json',
                data : JSON.stringify({"cmd": $("#cmd").val()})
            }).done(function(data) {
                if(data.result) {
                    var out = url + data.result;
                    $("#out").text(out);
                    $("#out").attr("href", out);
                } else if(data.error) {
                    $("#out").text(data.error);
                }
            });
        });
    </script>
<html>
